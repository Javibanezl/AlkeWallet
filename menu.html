<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet - Menú</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="wallet-container">
        <div class="wallet-header">
            <h4 class="text-muted">Saldo Disponible</h4>
            <h1 class="display-4 fw-bold text-primary" id="currentBalance">$0</h1>
        </div>

        <div class="d-grid gap-3 my-4">
            <a href="deposit.html" class="btn btn-outline-primary btn-lg py-3">
                <i class="bi bi-arrow-down-circle me-2"></i> Depositar
            </a>
            <a href="sendmoney.html" class="btn btn-outline-success btn-lg py-3">
                <i class="bi bi-send me-2"></i> Enviar Dinero
            </a>
            <a href="transactions.html" class="btn btn-outline-secondary btn-lg py-3">
                <i class="bi bi-list-ul me-2"></i> Movimientos
            </a>
        </div>

        <div class="text-center mt-4">
            <a href="index.html" class="text-danger text-decoration-none fw-bold">
                <i class="bi bi-box-arrow-right"></i> Cerrar sesión
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/logic.js"></script>
</body>
</html>
