<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet - Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="wallet-container">
        <div class="wallet-header">
            <i class="bi bi-wallet2" style="font-size: 60px; color: #667eea;"></i>
            <h2 class="mt-3">Bienvenido</h2>
            <p class="text-muted">Inicia sesión en tu Alke Wallet</p>
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" id="email" class="form-control" placeholder="usuario@email.com" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" class="form-control" placeholder="******" required>
            </div>
            
            <div id="alert-container"></div>

            <button type="submit" class="btn btn-primary w-100 py-2 fs-5">Ingresar</button>
        </form>

        <div class="text-center mt-4">
            <small class="text-muted">Credenciales de prueba:<br>usuario@email.com / 123456</small>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/logic.js"></script>

    <script>
        $(document).ready(function() {
            // Inicializar datos globales (saldo, contactos)
            initData();

            $('#loginForm').submit(function(e) {
                e.preventDefault(); // Evita que la página se recargue

                const email = $('#email').val();
                const password = $('#password').val();

                // Validación simple (Hardcoded según requerimiento)
                if(email === 'usuario@email.com' && password === '123456') {
                    // Login exitoso -> Redirigir al menú
                    window.location.href = 'menu.html';
                } else {
                    // Login fallido -> Mostrar alerta Bootstrap
                    $('#alert-container').html(`
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-triangle-fill"></i> Credenciales incorrectas.
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    `);
                }
            });
        });
    </script>
</body>
</html>
