<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet - Movimientos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="wallet-container">
        <div class="wallet-header">
            <h3>Movimientos</h3>
        </div>

        <div class="list-group list-group-flush" id="transactionsList" style="max-height: 400px; overflow-y: auto;">
            </div>

        <a href="menu.html" class="btn btn-secondary w-100 mt-4">Volver al Menú</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/logic.js"></script>
    <script>
        $(document).ready(function() {
            const transactions = getTransactions();
            const container = $('#transactionsList');

            if (transactions.length === 0) {
                container.html('<div class="text-center p-4 text-muted">Aún no hay movimientos.</div>');
            } else {
                transactions.forEach(t => {
                    // Determinar color e ícono según tipo
                    const isIncome = t.type === 'deposito' || t.type === 'ingreso';
                    const colorClass = isIncome ? 'text-success' : 'text-danger';
                    const symbol = isIncome ? '+' : '-';

                    const itemHtml = `
                        <div class="list-group-item d-flex justify-content-between align-items-center py-3">
                            <div>
                                <h6 class="mb-0">${t.detail}</h6>
                                <small class="text-muted">${t.date}</small>
                            </div>
                            <span class="fs-5 fw-bold ${colorClass}">
                                ${symbol}${formatMoney(t.amount)}
                            </span>
                        </div>
                    `;
                    container.append(itemHtml);
                });
            }
        });
    </script>
</body>
</html>
